<!DOCTYPE html>
<!-- lang은 문서의 언어를 명시하는 속성으로 기본값 en을 ko로 바꿔주면 번역 알림이 안뜸 -->
<html lang="ko">
<head>
  <!-- 문서의 정보는 <head> 태그 안에 작성 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- 문서의 제목을 정의(브라우저 탭에서 확인) -->
  <title>TEST</title>

  <!-- 외부 스타일 시트 -->
  <link rel="stylesheet" href="./css/main.css">

  <!-- 내부 스타일 시트 -->
  <style>
    div {
      text-decoration: underline;
    }
  </style>

  <!-- 외부 스크립트 -->
  <script src="./js/main.js"></script>

  <!-- 내부 스크립트 -->
  <script>
    console.log('내부 스크립트');
  </script>
</head>
<body>
  <!-- 사용자 눈에 보이는 구조는 <body> 태그 안에 작성 -->
  <div>Hello world!</div>

  <!-- 화면에 이미지 출력하기 -->
  <!-- alt(alternative의 약어)는 이미지가 출력되지 못하는 경우 대신 출력할 텍스트(대체 텍스트)
    이미지 경로가 잘못됐거나 네트워크가 불안정하거나 등 이미지 대신 화면에 나올 글자
    + 웹 접근성과 관련(스크린 리더가 alt 텍스트를 읽어줌)
  -->
  <img src="" alt="로고">
</body>
</html>
